entur:
  jwt:
    enabled: true
    claims:
      expires-at-leeway: 15
      issued-at-leeway: 5
      audiences:
        - mock.my.audience
    mdc:
      enabled: true
      items:
      - from: issuer
        to: issuer
    auth0:
      namespace: https://entur.io/
  cors:
    enabled: true
    mode: api

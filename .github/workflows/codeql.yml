# Reusable Workflows see: https://github.com/entur/gha-security/blob/main/README-code-scan.md

name: CodeQL Scan

on:
  pull_request:
    branches:
      - "master"
  push:
    branches:
      - "master"
  schedule:
    - cron: "0 3 * * MON" # Run Monday at 3AM UTC

jobs:
  code-scan:
    name: CodeQL Scan
    uses: entur/gha-security/.github/workflows/code-scan.yml@v2
    secrets: inherit
    with:
      use_setup_java: true
      use_maven_cache: true
      java_version: "21"
